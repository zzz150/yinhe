<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>播放</title>
    <style>
        body{
            margin: 0;
        }
    </style>
</head>
<body>
<div id="playercontainer"></div>
<script type="text/javascript" src="./player/cyberplayer.js"></script>
<script type="text/javascript">
    /**
     * 本示例使用百度开源播放器cyberplayer，您也可以选用其他与实际业务贴合的支持HLS的web播放器
     * 注：IE浏览器中建议不使用file协议打开，建议使用http协议打开
     */
    var player = cyberplayer("playercontainer").setup({
        width: 750, // 宽度，也可以支持百分比（不过父元素宽度要有）
        height: 1080, // 高度，也可以支持百分比
        title: 'demo示例', // 标题
        isLive: true, // 必须设置，表明是直播视频
        file: "rtmp://121.43.126.231:12966/live/28de595627d6d45c603446b78980f65790b4ee049a45e383", // //您的视频源的地址（目前是乐橙示例播放地址）
        image: '', // 预览图
        autostart: true, // 是否自动播放
        stretching: "uniform", // 拉伸设置
        repeat: false, // 是否重复播放
        volume: 0, // 音量，注：仅当用户同意、网站由用户激活或媒体无声时允许自动播放
        controls: false, // 是否显示控制栏
        hls: {
            reconnecttime: 5 // hls直播重连间隔秒数
        },
        ak: "7a223f32e0ac4e84ab1553b1fdcb7b04" // 百度智能云平台注册（https://cloud.baidu.com）即可获得accessKey
    });
</script>
</body>
</html>
